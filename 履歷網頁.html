<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的履歷</h1>
        
        <div class="section">
            <h2>個人資訊</h2>
            <p>姓名：張三</p>
            <p>電話：123-456-7890</p>
            <p>電子郵件：example@example.com</p>
        </div>

        <div class="section">
            <h2>教育背景</h2>
            <p>學校：國立台灣大學</p>
            <p>科系：資訊工程學系</p>
            <p>畢業年份：2022</p>
        </div>

        <div class="section">
            <h2>工作經歷</h2>
            <p>公司名稱：ABC科技公司</p>
            <p>職位：前端工程師</p>
            <p>工作期間：2022-2024</p>
        </div>

        <div class="section">
            <h2>技能</h2>
            <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>React, Node.js</li>
                <li>Git</li>
            </ul>
        </div>
    </div>
</body>
</html>
