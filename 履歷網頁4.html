<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            transition: margin-left 0.3s;
        }

        .container {
            max-width: 1000px;
            margin-left: 240px;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f5a623;
            font-family: 'Poppins', sans-serif;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #f5a623;
            font-family: 'Poppins', sans-serif;
        }

        .section p, .section ul {
            font-size: 1.2em;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        ul {
            padding-left: 20px;
        }

        li {
            list-style-type: disc;
        }

        #drawer {
            height: 100%;
            width: 240px;
            position: fixed;
            top: 0;
            left: -240px;
            background-color: #111;
            color: #fff;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        #drawer a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            color: #f5a623;
            display: block;
            transition: 0.3s;
            cursor: pointer;
            margin-top: 10px; /* 每個選項下方有 10px 的間距 */
        }

        #drawer a:hover {
            background-color: #444;
            color: #fff;
        }

        #drawerToggle {
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #111;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        #drawerToggle:hover {
            background-color: #444;
        }

        .profile-img {
            width: 190px;
            height: 190px;
            border-radius: 90%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #f5a623;
        }

        .personal-info {
            text-align: center;
        }

        .section ul {
            padding-left: 20px;
            list-style: none;
        }

        .section ul li::before {
            content: '✔️';
            margin-right: 8px;
        }

        /* 隱藏內容區域 */
        .hidden {
            display: none;
        }

        /* 響應式設計 - 手機螢幕 */
        @media (max-width: 768px) {
            body {
                margin-left: 0; /* 手機螢幕時不顯示側邊欄 */
            }

            #drawer {
                width: 200px; /* 調整側邊欄寬度 */
            }

            .container {
                margin-left: 0;
                padding: 15px;
            }

            .section h2 {
                font-size: 1.5em;
            }

            .section p {
                font-size: 1em;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            #drawerToggle {
                top: 10px;
                left: 10px;
                font-size: 24px;
            }
        }

        /* 更小的螢幕 */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .section h2 {
                font-size: 1.3em;
            }

            .section p, .section ul {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- 左側抽屜 -->
    <div id="drawer">
        <br>
        <br>
        <br>
        <br> 
        <a id="personalBtn">個人資訊</a>
        <a id="educationBtn">教育背景</a>
        <a id="experienceBtn">工作經歷</a>
        <a id="skillsBtn">技能</a>
    </div>

    <!-- 切換抽屜的按鈕 -->
    <button id="drawerToggle">&#9776;</button>

    <!-- 主內容區 -->
    <div class="container">
        <h1>我的履歷</h1>

    <script>
// 開關抽屜的功能
const drawer = document.getElementById('drawer');
const drawerToggle = document.getElementById('drawerToggle');

drawerToggle.addEventListener('click', () => {
    const currentLeft = drawer.style.left === '0px' ? '-240px' : '0px';
    drawer.style.left = currentLeft;
    document.body.style.marginLeft = currentLeft === '0px' ? '240px' : '0px';
});

        // 內容顯示控制
        const personalBtn = document.getElementById('personalBtn');
        const educationBtn = document.getElementById('educationBtn');
        const experienceBtn = document.getElementById('experienceBtn');
        const skillsBtn = document.getElementById('skillsBtn');

        const personalInfo = document.getElementById('personalInfo');
        const education = document.getElementById('education');
        const experience = document.getElementById('experience');
        const skills = document.getElementById('skills');

        function showSection(section) {
            // 隱藏所有區域
            personalInfo.classList.add('hidden');
            education.classList.add('hidden');
            experience.classList.add('hidden');
            skills.classList.add('hidden');

            // 顯示指定的區域
            section.classList.remove('hidden');

            // 收起抽屜
            drawer.style.left = '-240px';
            document.body.style.marginLeft = '0';
        }

        // 設定按鈕的事件
        personalBtn.addEventListener('click', () => showSection(personalInfo));
        educationBtn.addEventListener('click', () => showSection(education));
        experienceBtn.addEventListener('click', () => showSection(experience));
        skillsBtn.addEventListener('click', () => showSection(skills));

        // 預設顯示個人資訊區域
        showSection(personalInfo);
    </script>
