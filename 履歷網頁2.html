<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            transition: margin-left 0.3s;
        }

        .container {
            max-width: 1000px;
            margin-left: 240px;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f5a623;
            font-family: 'Poppins', sans-serif;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #f5a623;
            font-family: 'Poppins', sans-serif;
        }

        .section p, .section ul {
            font-size: 1.2em;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        ul {
            padding-left: 20px;
        }

        li {
            list-style-type: disc;
        }

        #drawer {
            height: 100%;
            width: 240px;
            position: fixed;
            top: 0;
            left: -240px;
            background-color: #111;
            color: #fff;
            padding-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        #drawer a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            color: #f5a623;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }

        #drawer a:hover {
            background-color: #444;
            color: #fff;
        }

        #drawerToggle {
            font-size: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #111;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        #drawerToggle:hover {
            background-color: #444;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid #f5a623;
        }

        .personal-info {
            text-align: center;
        }

        .section ul {
            padding-left: 20px;
            list-style: none;
        }

        .section ul li::before {
            content: '✔️';
            margin-right: 8px;
        }

        /* 隱藏內容區域 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 左側抽屜 -->
    <div id="drawer">
        <a id="personalBtn">個人資訊</a>
        <a id="educationBtn">教育背景</a>
        <a id="experienceBtn">工作經歷</a>
        <a id="skillsBtn">技能</a>
    </div>

    <!-- 切換抽屜的按鈕 -->
    <button id="drawerToggle">&#9776;</button>

    <!-- 主內容區 -->
    <div class="container">
        <h1>我的履歷</h1>

        <!-- 個人資訊區域 -->
        <div id="personalInfo" class="section personal-info">
            <img src="大頭照.jpg" alt="李冠廷" class="profile-img">
            <h2>個人資訊</h2>
            <p>姓名：李冠廷</p>
            <p>電話：0938-280-289</p>
            <p>電子郵件：fr3636k@gmail.com</p>
        </div>

        <!-- 教育背景區域 -->
        <div id="education" class="section hidden">
            <h2>教育背景</h2>
            <p>學校：國立台中科技大學</p>
            <p>科系：智慧生產工程系</p>
        </div>

        <!-- 工作經歷區域 -->
        <div id="experience" class="section hidden">
            <h2>工作經歷</h2>
            <p>公司名稱：友達股份有限公司</p>
            <p>職位：資訊技術師</p>
            <p>工作期間：2024-2025</p>
        </div>

        <!-- 技能區域 -->
        <div id="skills" class="section hidden">
            <h2>技能</h2>
            <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>React, Node.js</li>
                <li>Git</li>
            </ul>
        </div>
    </div>

    <script>
        // 開關抽屜的功能
        const drawer = document.getElementById('drawer');
        const drawerToggle = document.getElementById('drawerToggle');

        drawerToggle.addEventListener('click', () => {
            const currentLeft = drawer.style.left === '0px' ? '-240px' : '0px';
            drawer.style.left = currentLeft;
            document.body.style.marginLeft = currentLeft === '0px' ? '240px' : '0px';
        });

        // 內容顯示控制
        const personalBtn = document.getElementById('personalBtn');
        const educationBtn = document.getElementById('educationBtn');
        const experienceBtn = document.getElementById('experienceBtn');
        const skillsBtn = document.getElementById('skillsBtn');

        const personalInfo = document.getElementById('personalInfo');
        const education = document.getElementById('education');
        const experience = document.getElementById('experience');
        const skills = document.getElementById('skills');

        function showSection(section) {
            // 隱藏所有區域
            personalInfo.classList.add('hidden');
            education.classList.add('hidden');
            experience.classList.add('hidden');
            skills.classList.add('hidden');

            // 顯示指定的區域
            section.classList.remove('hidden');
        }

        // 設定按鈕的事件
        personalBtn.addEventListener('click', () => showSection(personalInfo));
        educationBtn.addEventListener('click', () => showSection(education));
        experienceBtn.addEventListener('click', () => showSection(experience));
        skillsBtn.addEventListener('click', () => showSection(skills));

        // 預設顯示個人資訊區域
        showSection(personalInfo);
    </script>
</body>
</html>
